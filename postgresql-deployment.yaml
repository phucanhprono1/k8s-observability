apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: rentalcar
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16  # You can change the version as needed
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "filestorage_api"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}  # Replace with persistent storage in production

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: rentalcar
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
