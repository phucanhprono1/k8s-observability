apiVersion: apps/v1
kind: Deployment
metadata:
  name: rentalcar-frontend
  labels:
    app: rentalcar-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rentalcar-frontend
  template:
    metadata:
      labels:
        app: rentalcar-frontend
      annotations:
        prometheus.io/scrape: "true"           # Enable scraping
        prometheus.io/port: "80"                # Port to scrape metrics from
        prometheus.io/path: "/metrics"  # Replace with the actual path for metrics
    spec:
      containers:
        - name: frontend
          image: phucanhptit/fe-rentalcarangular:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: rentalcar-frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: rentalcar-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # Set the NodePort to 4204
      nodePort: 30001
  type: NodePort 
